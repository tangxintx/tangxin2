	<title>生成二维码</title>
	
	
	  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
</head>
<body>
  <h1>二维码生成器</h1>
  <form id="qr-form">
    <label for="url-input">输入网址:</label>
    <input type="url" id="url-input" required>
    <button type="submit">生成二维码</button>
  </form>
  <div id="qr-code"></div>
  <script>
    document.getElementById('qr-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const urlInput = document.getElementById('url-input');
      const qrCodeElement = document.getElementById('qr-code');
      const qr = qrcode(0, 'L');
      qr.addData(urlInput.value);
      qr.make();
      qrCodeElement.innerHTML = qr.createImgTag();
    });
	
	
  </script>
   
  <h1>输入网址</h1>
    <input type="text" id="url" placeholder="https://example.com">
    <button onclick="fetchSource()">提取源码</button>
    <pre id="sourceCode"></pre>
    <script>
        function fetchSource() {
            const url = document.getElementById("url").value;
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    const sourceCodeElement = document.getElementById("sourceCode");
                    sourceCodeElement.textContent = text;
                })
                .catch(error => console.error(error));
        }
    </script>
    </body>
